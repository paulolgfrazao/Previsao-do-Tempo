<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" type="text" placeholder="Digite o nome da cidade">
        <button class="btn" onclick="cliqueiNoBotao()">
            <img src="lupa.svg" alt="" class="img-busca">
        </button>

      <div class="caixa-media">
        <h2 class="cidade">Tempo em São Paulo <h2 class="pais">Br</h2></h2>

        <p class="temp">21°C</p>

        <div class="caixa-menor">
          <img src="nuvem.png" alt="Icone-info-tempo" class="img-previsao"> 
          <p class="text-previsao">Nublado</p>
        </div>

        <p class="umidade">Umidade: 15%</p>
       </div>
    </div>
</body>
</html>
